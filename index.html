<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="app-wrapper">
        <div class="app">
          <div>
            <form class="row" id="search-form">
              <div class="col">
                <input
                  type="text"
                  id="city-input"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-secondary">Search</button>
                <button class="btn current-location" id="current-location">
                  Current Location
                </button>
              </div>
            </form>
          </div>
          <br />
          <div class="row align-items-center">
            <div class="col">
              <img
                src="images/cloudy.JPG"
                class="weather-icon float-left"
                id="icon"
                alt="cloud"
              />
              <div class="weather-temp">
                <span class="temperature" id="temperature"></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </div>
            </div>
            <div class="col-2">
              <ul class="humidity-wind">
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="wind">Wind: <span id="wind"></span>km/hr</li>
              </ul>
            </div>

            <div class="col">
              <h1 id="city"></h1>
              <hr />
              <ul class="date-description">
                <li>
                  <span class="date" id="date"></span>
                </li>
                <li>
                  <span class="description" id="description"></span>
                </li>
              </ul>
            </div>
          </div>
          <br />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div>
          <span>
            <a
              href="https://github.com/denn-a/my-weather-app"
              target="_blank"
              class="open-source-code"
              >Open-source code</a
            ></span
          ><span class="coder-name"> by Denise A</span>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
